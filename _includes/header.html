<header>
  <h1><a href='{{ site.github.url }}/'>Vivian Brown</a></h1>
  <span class='subtitle'>Software Engineer in SF</h2>
</header>
<nav>
  <ul>
    {% assign html_pages = site.html_pages | sort: 'weight' %}
    {% for p in html_pages %}
      <li class='
        {% if page.title == p.title or page.parent == p.title %}
          active
        {% endif %}
      '>
        <a href='{{ site.github.url }}{{ p.url }}'>{{ p.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
